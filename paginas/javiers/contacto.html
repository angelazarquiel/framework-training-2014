    <section id="contacto" class="container comoTabla">
        <div class="row ">
            <div class="col-xs-1 col-sm-1 col-md-2"></div>
            <div class="col-xs-10 col-sm-10 col-md-8 text-center formulario-contacto">

                <h2>Contacto</h2>
                <p>Por favor, ayudanos a mejorar, tus opiniones y criticas nos ayudaran a mejorar</p>     
                        <form class="form-inline" role="form">
                          <div class="form-group">
                            <table>
                                <tr>
                                    <th colspan="2" style="text-align:left;"></th> 
                                </tr>
                                <tr>    
                                    <td><label form="usuario">Nombre: </label> </td><td> <input style="width:100%;" type="text" name="nombre" value=""></td>        
                                </tr>   
                            
                                <tr>
                                    <td><label form="titulo">Titulo:</label></td>
                                    <td><input style="width:100%;" type="text" id="titulo" name="titulo"></td>
                                </tr>
                                <tr>
                                    <td><label form="email">Email:</label></td>
                                    <td><input style="width:100%;" type="email" id="email" name="email"></td>
                                </tr>

                                <tr>
                                    <td><label form="pais">Opinion:</label></td>
                                    <td style="text-align:left;" id="pais">
                                        <textarea name="comentarios" rows="12" cols="39" style="color:#939393;">Escribe aquí tus comentarios</textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align:right;">
                                        <input class="btn btn-default btn-md" type="submit" name="" value="Enviar">
                                    </td>                       
                                </tr>
                            </table>
                        </div>
                    </form>

            </div>
            <div class="col-xs-1 col-sm-1 col-md-2"></div>

        </div>
    </section>
